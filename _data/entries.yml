- {	title: 'Code alone can’t solve every problem. It’s okay to do things that don’t scale.', 
	url: 'https://firstround.com/review/How-design-thinking-transformed-Airbnb-from-failing-startup-to-billion-dollar-business/',
	author: 'First Round Review',
	content-title: 'How Design Thinking transformed Airbnb from a failing startup to a billion dollar business',
	content-copy: 'While Airbnb is data driven, they don’t let data push them around. Instead of developing reactively to metrics, the team often starts with a creative hypothesis, implements a change, reviews how it impacts the business and then repeats that process. <br/> <br/>Individual team members at Airbnb make small bets on new features, and then measure if there’s a meaningful return on the bet. If there’s a payoff, they send more pirates in that direction. This structure encourages employees to take measured, productive risks on behalf of the company that can lead to the development of major new features. It allows Airbnb to move quickly and continually find new opportunities.'
}


- {	title: 'Good design is understanding business and help it grow.', 
	url: 'https://twitter.com/jmspool/status/961804803440562176?s=20',
	author: 'Twitter',
	content-title: 'Jared Spool @jmspool',
	content-copy: 'There’s only 5 things execs care about: <br/> • Increasing revenues <br/> • Decreasing costs <br/> • Increasing new business/marketshare <br/> • Increasing revenue from existing customers <br/> • Increasing shareholder value <br/><br/> Design leaders know to frame their team’s efforts as helping these priorities.'
}


- {	title: 'I always rely on a todo list. Now I know it has other benefits.', 
	url: 'http://www.bbc.com/travel/story/20170504-the-japanese-skill-copied-by-the-world',
	author: 'Fast Company',
	content-title: 'Writing to-do lists helps your brain (whether or not you finish them)',
	content-copy: 'Keeping a list of tasks you need to perform is like taking notes when you’re reading a book or listening to a lecture. When you take notes, you need to filter external information, summarize it in your head, and then write it down. Many studies have shown that note taking helps us distill the information we hear and remember it better than we would if we’d just heard or read it.'
}


