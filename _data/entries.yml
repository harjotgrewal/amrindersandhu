- {	
	title: '<span class="c-dropcap">D</span>ifferent ways to communicate product changes and how to select them.', 
	url: 'https://community.uservoice.com/blog/how-to-communicate-product-changes-to-your-users/',
	content-title: 'How to communicate product changes to your users',
	content-copy: '<p>When it comes to communicating new features and functionality, your main objectives are driving awareness and promoting adoption. That’s why you want to convey both the why and the how. When announcing something new, it can be tempting to start the story off with capabilities. But before you tap into your inner infomercial host, remember that users don’t really care about what a product can do. They care about what a product can do for them.</p>'
