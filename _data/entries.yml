- {	title: 'So this is how Amazon innvotes at scale: relentlessly practising their principles.', 
	url: 'https://chiefmartec.com/2019/07/want-innovate-like-amazon-heres-formula',
	author: 'Chief Marketing Technologist',
	content-title: 'Want to innovate like Amazon? Here’s their formula',
	content-copy: 'You can’t escape Amazon in the digital economy. Now a trillion-dollar company, they have disrupted diverse sectors from retail to software development with a deftness and drive that’s admirable and alarming. They actually seem to be speeding up their rate of innovation as they scale, defying the Law of Large Companies that causes giants to get dragged down by their own girth. How do they manage that? A week ago at the MIT Platform Strategy Summit, Dirk Didascalou, vice president of IoT at Amazon Web Services (AWS), laid out their approach to innovating at scale.'
}


- {	title: 'Different ways to communicate product changes and how to select them.', 
	url: 'https://community.uservoice.com/blog/how-to-communicate-product-changes-to-your-users/',
	author: 'UserVoice Blog',
	content-title: 'How to communicate product changes to your users',
	content-copy: 'When it comes to communicating new features and functionality, your main objectives are driving awareness and promoting adoption. That’s why you want to convey both the why and the how. When announcing something new, it can be tempting to start the story off with capabilities. But before you tap into your inner infomercial host, remember that users don’t really care about what a product can do. They care about what a product can do for them.'
}


- {	title: 'Output is a means to an end: Outcome.', 
	url: 'https://www.intercom.com/blog/podcasts/josh-seiden-on-why-product-teams-should-focus-on-outcome-vs-output/',
	author: 'Josh Seiden on Inside Intercom Podcast',
	content-title: 'Why product teams should focus on outcomes over output',
	content-copy: 'Deciding what your engineers should do next can be a lot like climbing a ladder. On the lowest rung is a problem to be solved. At the top is an impact on the business, a change in the bottom line. Instead of trying to jump straight from the theoretical business impact to a directive for your R&D teams, it’s essential to stop for a moment and consider: “What is the desired outcome? If we implement a new feature, how will customer behavior change in a meaningful way?”'
}








