- {	
	title: '<span class="c-dropcap">L</span>ooks like we need to fix the colors for our charts. Must get the basics right.', 
	url: 'https://blog.datawrapper.de/colors/',
	content-title: 'What to consider when choosing colors for data visualization',
	content-copy: '<p>Consider if there is a better alternative to gradient colors when encoding your most important values. Gradient colors can be great to show a pattern, e.g. on a choropleth map, but it’s hard to decipher the actual values from them and to see differences between the values. Consider showing your most important values with bars, position (like in a dot plot) or even areas, and to use colors to only show categories. Readers will be able to decipher your values faster.</p>'
