	content-title: 'The hidden cost of design complexity',
	content-copy: 'Complexity can be a real mental burden for the team. Each decision requires thinking about multiple facets: it’s harder for designers to keep the entire product in their head, it’s harder for engineers to think about side effects, it’s harder for customer support to understand and to explain how the product is supposed to work, it’s harder for analysts to find which part impacts the measures, it’s harder for the QA team to go through all the edge cases, it just makes it harder for the entire company to deliver value to the customers.', 
	date: 'Nov 19, 2017'
}


