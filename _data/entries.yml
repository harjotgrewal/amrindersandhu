- {	
	title: '<span class="c-dropcap">I</span>n these tough times, when everyone is working remotely, it’s more important to be humane than professional, especially for leaders.', 
	url: 'https://firstround.com/review/struggling-to-thrive-as-a-large-team-working-remotely-this-exec-has-the-field-guide-you-need/',
	content-title: 'Struggling to thrive as a large team working remotely? <i class="u-break_line--hd"></i>This exec has the field guide you need',
	content-copy: '<p>“What works for our remote team are things that work for all humans — trust, transparency, clear communication, clear expectations, mutual respect, accountability and camaraderie,” Leung says. “When it comes to remote work, there’s no huge secret or magic potion. To make our large remote team work, we do a lot of small things consistently and we know that every element matters. It’s like going to the gym every day — everyone knows it’s healthy, but not everyone does it consistently. We also know we’re not perfect, that we’ll screw things up along the way, that we’ll fall short. That’s okay. We know what our North Star is, and we all have a chance to do better every day,” Leung says.</p>', 
	date: '6 Apr, 2020'
}



