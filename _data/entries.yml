- {	
	title: '<span class="c-dropcap">I</span>nteresting exercise. Trying this on Unmetric Sports App.', 
	url: 'https://alistapart.com/article/object-oriented-ux',
	content-title: 'Object-Oriented UX',
	content-copy: 'Object mapping, my process behind OOUX, is content modeling for designers who do not deal with content in the traditional sense, but still need to design systems—and not just systems of implementation. While a tight collection of reusable templates and modules is invaluable, those design patterns don’t hold meaning for a user unless they’re backed by a system of real-world objects that matches that user’s mental model. Focus first on designing the system of real-world objects, then on designing a system of implementation to bring it all to life. This is the linchpin of all my design work, because it transforms goals into an executable system that meets those goals.', 
	date: 'Nov 20, 2017'
}


- {	
	title: '<span class="c-dropcap">H</span>ow complexity can lead you to failure and why is it important to keep your product simple.', 
